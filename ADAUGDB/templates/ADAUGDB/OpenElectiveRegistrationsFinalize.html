{% extends 'BTsuperintendent/registrationhome.html' %}
{% block title %}OEC Registrations Finalize{% endblock title %}

{% load static %}

{% block sub %}

<div class="container">
    {% if msg %}
    <div class="row">
        <strong>{{msg}}</strong>
    </div>
    {% endif %}
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" onclick="return confirm('Are you sure you want to finalize the registrations?')">Finalize</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}


{% block content %}
    <div class="col-md-5 center-block" style="margin: 5px auto;">
    {% if form.non_field_errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {% for error in form.non_field_errors %}
        <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    {% endif %}
    <h2 style="font-family: 'Clicker Script', cursive; color: #0a6aa1;">Forgot Password</h2></br>
    <form method="post" novalidate>
    {% csrf_token %}
    {{ form.email }}<br>
        <a href="{% url 'login' %}" style="color: white;text-decoration: none;"><button type="button" class="btn btn-secondary pull-left">Go back</button></a>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
    </form>
    </div>
{% endblock %}

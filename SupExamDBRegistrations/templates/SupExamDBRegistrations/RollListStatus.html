{% extends 'SupExamDBRegistrations/rollList_home.html' %} {% block sub %}

<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Generate</button>
        </form>
    </div>
    <div class="container">
        <table>
            <th>
                <tr>
                    <td style="border: 1px solid black;">RegNo </td>
                    <td style="border: 1px solid black;">AYear </td>
                    <td style="border: 1px solid black;">BYear </td>
                    <td style="border: 1px solid black;">Regulation</td>
                </tr>
            </th>
            {% for field in form.myFields %}
            <tr>
                <td style="border: 1px solid black;">
                    {{ field.0 }}
                </td>
                <td style="border: 1px solid black;">
                    {{ field.1 }}
                </td>
                <td style="border: 1px solid black;">
                    {{ field.2 }}
                </td>
                <td style="border: 1px solid black;">
                    {{ field.3 }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}

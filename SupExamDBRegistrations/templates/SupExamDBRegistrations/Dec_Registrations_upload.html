{% extends 'SupExamDBRegistrations/registrationhome.html' %}

{% load static %}

{% block sub %}

<div class="container">
    <div class="row">
        {% if msg %}
        <p>**Please select all fields**</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button> 
        </form>
    </div>
</div>


{% endblock %}

{% extends 'SupExamDBRegistrations/marks_home.html' %}

{% load static %}

{% block sub %}

<div class="container">
    <div class="row">

        <strong>Choose the subject corresponding to the required event to view the uploaded marks.</strong>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="">Submit</button> 
          </form>
    </div>
    {% if msg %}
    <br>
    <div class="row">
        <strong>{{msg}}</strong>
    </div>
    {% endif %}
</div>
{% endblock %}

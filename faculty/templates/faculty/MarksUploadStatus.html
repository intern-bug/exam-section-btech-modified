{% extends 'SupExamDBRegistrations/marks_home.html' %}

{% load static %}

{% block sub %}

<div class="container">
    <div class="row">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="">Submit</button> 
          </form>
    </div>
    {% if marks %}
    <div class="row">
        <table>
            <thead>
                <tr>
                    <td style="border: 1px solid black;">RegNo</td>
                    <td style="border: 1px solid black;">Marks</td>
                    <td style="border: 1px solid black;">Total</td>
                    <td style="border: 1px solid black;">Action</td>
                </tr>
            </thead>
            <tbody>
                {% for mark in marks %}
                <tr>
                    <td style="border: 1px solid black;">mark.Registration.RegNo</td>
                    <td style="border: 1px solid black;">mark.Marks</td>
                    <td style="border: 1px solid black;">mark.TotalMarks</td>
                    <td style="border: 1px solid black;">
                        <a href="{% url 'MarksUpdate' mark.id %}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}

{% extends 'SupExamDBRegistrations/subjecthome.html' %}

{% load static %}

{% block sub %}

<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Distribution</button> 
        </form>
    </div>
    {% if msg %}
    <div class="row">
        <strong>{{msg}}</strong>
    </div>
    {% endif %}
</div>


{% endblock %}
